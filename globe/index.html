<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Project Green Globe</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/globe/index.css">
</head>

<body>
  <div id="mainContent">
      <div id="page1">
          <div id="welcomeMessage">Welcome to Project <span id="greenGlobe">Green Globe</span></div>
          <div id="container"></div>
          <div id="title">AQI (Air Quality Index)</div>
          <div id="currentInfo">
              <span id="year1990" class="year">2016</span>
              <span id="year1995" class="year">2020</span>
              <span id="year2000" class="year">2024</span>
          </div>
          <div class="arrow down"></div>
      </div>
      <div id="page2">
          <div class="translucent-overlay"></div>
          <div class="fade-in-text" id="fadeInText">Ambient air pollution and household air pollution are associated with</div>
          <div class="fade-in-text2" id="fadeInText2" style="color: red; font-weight: bold;">6.7 million deaths annually.</div>
          <div class="fade-in-text3" id="fadeInText3">But through the project</div>
          <div class="fade-in-text4" id="fadeInText4" style="color: rgb(0, 255, 21); font-weight: bold;">Green Globe</div>
          <div class="fade-in-text5" id="fadeInText5">we can impact these numbers.</div>
          <button class="button" id="signin">Sign In</button>
          <button class="button" id="signup">Sign Up</button>
      </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signInModal" class="modal">
      <div class="modal-content">
          <span class="close">&larr;</span>
          <h2>Sign In</h2>
          <input type="text" id="signin-username" placeholder="Username" required>
          <input type="password" id="signin-password" placeholder="Password" required>
          <button type="submit" id="signin-submit" class="button2">Sign In</button>
      </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signUpModal" class="modal">
      <div class="modal-content">
          <span class="close">&larr;</span>
          <h2>Sign Up</h2>
          <input type="text" id="signup-username" placeholder="Username" required>
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="submit" id="signup-submit" class="button2">Sign Up</button>
      </div>
  </div>

  <!-- OTP Modal -->
  <div id="otpModal" class="modal">
      <div class="modal-content">
          <span class="close">&larr;</span>
          <h2>Verify OTP</h2>
          <input type="text" id="otp-code" placeholder="Enter OTP" required>
          <button type="submit" id="otp-submit" class="button2">Verify OTP</button>
      </div>
  </div>

  <script type="text/javascript" src="/globe/third-party/Detector.js"></script>
  <script type="text/javascript" src="/globe/third-party/three.min.js"></script>
  <script type="text/javascript" src="/globe/third-party/Tween.js"></script>
  <script type="text/javascript" src="/globe/globe.js"></script>
  <script src="/globe/script.js"></script>
</body>

</html>
