<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.min.js"></script>
    <style>
        /* General Styles */
        body,
        html {
            font-family: 'Roboto', sans-serif;
            background-color: #222831;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            text-rendering: optimizeLegibility;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 0px;
            background: linear-gradient(135deg, #29323C, #20252D);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            /* Ensure the gradient covers full height */
            background: linear-gradient(135deg, #ff0080, #ff8c00, #40e0d0, #ff8c00, #ff0080);
            background-size: 300% 300%;
            /* Large enough to cover the entire background */
            animation: GradientShift 15s ease infinite;
        }

        @keyframes GradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Navigation Bar Styles */
        .navbar {
            position: fixed;       /* Fixes navbar to the top of the viewport */
    top: 0;                /* Aligns it to the top */
    left: 0;               /* Aligns it to the left */
    width: 100%;           /* Ensures it stretches across the full width of the viewport */
    z-index: 1000;
            background-color: #393E46;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            /* Aligns links and dashboard button */
            align-items: center;
            margin-right: 5px;
            /* Space between icon and text */
            vertical-align: middle;
            /* Align icon with the text vertically */
        }

        .navbar a {
            color: #e0e0e0;
            border-radius: 5px;
            padding: 12px 20px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            /* Smooth transition for background, color, and transformation */
        }

        .navbar a:hover {
            background-color: #02edf9;
            color: #222831;
            transform: scale(1.1);
            /* Enlarge the link on hover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            /* Adds depth on hover or active */

        }

        .user-dashboard {
            margin-right: 20px;
            /* Extra spacing for the dashboard icon */
            font-size: 1.1em;
            /* Slightly larger icon and text */
        }

        .user-dashboard i {
            margin-right: 5px;
            /* Space between icon and text */
        }

        /* Content Section */
        .content-section {
            padding: 20px;
            background-color: #393E46;
            border-radius: 8px;
            margin-top: 20px;
            width: 700px;
            align-items: center;
        }

        h1,
        h2 {
            color: #02edf9;
        }

        p {
            color: #eeeeee;
        }

        .navbar a.game {
            position: relative;
            overflow: hidden;
            background-color: #2D2D2D;
            /* Default background color */
            color: #FFFFFF;
            /* Default text color */
            transition: background-position 0.5s, color 0.5s, transform 0.5s;
        }

        .navbar a.game:hover {
            background: linear-gradient(45deg, hwb(150 1% 0%), #5a4ef9, #e0140d, #5e0b96);
            /* Colorful gradient background */
            background-size: 300% 300%;
            /* Larger background size for animation effect */
            animation: moveGradient 4s ease infinite;
            /* Animation for moving gradient */
            color: #FFFFFF;
            /* Text color on hover */
            transform: scale(1.05);
            /* Slightly enlarge on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            /* Shadow for depth */
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
        body {
            padding-top: 60px; /* Adjust this value based on the actual height of your navbar */
        }
        
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#home"><i class="fas fa-home"></i> Home</a> 
        <a href="#leaderboard">Leaderboard</a>
        <a href="#game" class="game">Game</a>
        <a href="#globe">Globe</a>
        <a href="#user-dashboard" class="user-dashboard"><i class="fas fa-user-circle"></i> Dashboard</a>
    </div>

    <div class="container">
        <div class="content-section" id="home">
            <h1>Welcome Home</h1>
            <p>This is the home page of our gaming portal. Explore the sections to learn more.</p>
        </div>

        <div class="content-section" id="home">
            <h1>Mission Statement</h1>
            <p>Check out the top players and their scores here.</p>
        </div>
        <div class="content-section" id="home">
            <h1>About Us</h1>
            <p>Check out the top players and their scores here.</p>
        </div>
    </div>
    <script>
        document.querySelector('.navbar a.game').addEventListener('mouseenter', function () {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>

</html>
