<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begusarai Pollution Reduction Game</title>
    <link rel="stylesheet" href="begusarai.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <div class="map-container">
            <h2>Begusarai, India</h2>
            <div id="map"></div>
        </div>
        <div class="controls">
            <div class="left-box">
                <h3>Actions</h3>
                <div class="action">
                    <label for="windmills">Windmills (<span id="windmill-count">0</span>)</label>
                    <input type="range" id="windmills" name="windmills" min="0" max="100" value="0">
                </div>
                <div class="action">
                    <label for="solar-panels">Solar Panels (<span id="solar-count">0</span>)</label>
                    <input type="range" id="solar-panels" name="solar-panels" min="0" max="100" value="0">
                </div>
                <div class="action">
                    <label for="factories">Shut down factories (<span id="factory-count">0</span>)</label>
                    <input type="range" id="factories" name="factories" min="0" max="100" value="0">
                </div>
                <div class="action">
                    <label for="policies">Implement policies (<span id="policy-count">0</span>)</label>
                    <input type="range" id="policies" name="policies" min="0" max="100" value="0">
                </div>
            </div>
            <div class="right-box">
                <h3>Budget</h3>
                <p id="budget">$10000</p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="begusarai.js"></script>
</body>
</html>
