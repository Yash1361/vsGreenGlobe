<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="user.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>User Profile</h1>
        </div>
        <div class="user-info">
            <div class="info-card primary">
                <i class="fas fa-user-circle fa-3x"></i> 
                <h2><span id="username"></span></h2>
                <p>Rank: <span id="rank"></span></p>
            </div>
            <div class="secondary-cards">
                <div class="info-card">
                    <h3><i class="fas fa-chart-line"></i> Total Score: <span id="totalScore"></span></h3>
                    <p>Money Spent: $<span id="moneySpent"></span></p>
                </div>
                <div class="info-card chart-card"> 
                    <div class="chart-container">
                        <canvas id="aqiChart"></canvas> 
                    </div>
                </div>
                <div class="info-card chart-card"> 
                    <div class="chart-container">
                        <canvas id="happinessChart"></canvas> 
                    </div>
                </div>
            </div>
        </div>
        <div class="policies-section">
            <h2><i class="fas fa-scroll"></i> Your Policies</h2>
            <ul id="policiesList"></ul>
        </div>
        <div class="votes-section">
            <h2><i class="fas fa-check-square"></i> Voted Policies</h2>
            <ul id="votesList"></ul>
        </div>
    </div>
    <script src="scripts/user.js"></script>
</body>
</html>
