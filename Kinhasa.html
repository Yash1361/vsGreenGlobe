<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of Kinshasa</title>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="kinhasa.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks.heatmap/dist/maptalks.heatmap.min.js"></script>
</head>
<body>
  <div class="left">
    <div class="header">Actions</div>
    <div class="button-container">
      <button class="icon-button" id="implement-policy-button"><i class="fas fa-gavel"></i> Implement Policy</button>
      <div class="policy-input" id="policy-input">
        <input type="text" id="policy-name" placeholder="Enter policy name">
        <textarea id="policy-description" placeholder="Describe the policy"></textarea>
        <button class="submit-policy-button" id="submit-policy-button">Submit</button>
      </div>
      <div class="policy-result" id="policy-result">Result of policy will be displayed here...</div>
      <button class="icon-button" id="view-policies-button">Added Policies (0/5)</button>
      <div class="policies-list" id="policies-list"></div>
    </div>
  </div>
  <div class="center">
    <div class="header">Map of Kinshasa, Democratic Republic of the Congo</div>
    <div id="map" class="container"></div>
  </div>
  <div class="right">
    <div class="header">Info</div>
    <div class="info-container">
      <div class="info"><span class="info-title">Budget:</span> $10000</div>
      <div class="info"><span class="info-title">AQI:</span> 180</div>
      <div class="info"><span class="info-title">Happiness:</span> <span id="happiness-indicator"><i class="fas fa-angry"></i></span></div>
      <div class="info"><span class="info-title">Score:</span> <span id="score">0</span></div>
      <button class="calculate-score-button">Calculate Score</button>
    </div>
  </div>
  <script src="kinhasa.js"></script>
</body>
</html>
