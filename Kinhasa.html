<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of Kinshasa</title>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="kinhasa.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks.heatmap/dist/maptalks.heatmap.min.js"></script>
</head>
<body>
  <div class="left">
    <div class="header">Actions</div>
    <div class="button-container">
        <button class="icon-button" title="Add Windmills"><i class="fas fa-wind"></i></button>
        <input type="range" min="0" max="100" value="0" class="slider" id="wind-slider">
        <span id="wind-value">(0)</span>
      
        <button class="icon-button" title="Add Solar Panels"><i class="fas fa-solar-panel"></i></button>
        <input type="range" min="0" max="100" value="0" class="slider" id="solar-slider">
        <span id="solar-value">(0)</span>
      
        <button class="icon-button" title="Shut Down Factories"><i class="fas fa-industry"></i></button>
        <input type="range" min="0" max="100" value="0" class="slider" id="factory-slider">
        <span id="factory-value">(0)</span>
      
        <button class="icon-button" title="Implement Policies"><i class="fas fa-gavel"></i></button>
      </div>
      
  </div>
  <div class="center">
    <div class="header">Map of Kinshasa, Democratic Republic of the Congo</div>
    <div id="map" class="container"></div>
  </div>
  <div class="right">
    <div class="header">Info</div>
    <div class="info-container">
      <div class="info"><span class="info-title">Budget:</span> $10000</div>
      <div class="info"><span class="info-title">AQI:</span> 180</div>
      <div class="info"><span class="info-title">Happiness:</span> <span id="happiness-indicator"><i class="fas fa-angry"></i></span></div>
      <div class="info"><span class="info-title">Score:</span> <span id="score">0</span></div>
      <button class="calculate-score-button">Calculate Score</button>
    </div>
  </div>
  <script src="kinhasa.js"></script>
</body>
</html>
