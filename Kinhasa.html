<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of Kinshasa</title>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="kinhasa.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks.heatmap/dist/maptalks.heatmap.min.js"></script>
</head>
<body>
  <div class="left">
    <div class="header">Actions</div>
    <div class="button-container">
      <button class="icon-button" title="Wind Energy"><i class="fas fa-wind"></i></button>
      <button class="icon-button" title="Solar Energy"><i class="fas fa-solar-panel"></i></button>
      <button class="icon-button" title="Industry"><i class="fas fa-industry"></i></button>
      <button class="icon-button" title="Law"><i class="fas fa-gavel"></i></button>
    </div>
  </div>
  <div class="center">
    <div class="header">Map of Kinshasa, Democratic Republic of the Congo</div>
    <div id="map" class="container"></div>
  </div>
  <div class="right">
    <div class="header">Info</div>
    <div class="info-container">
      <div class="info"><span class="info-title">Budget:</span> $10000</div>
      <div class="info"><span class="info-title">AQI:</span> 180</div>
    </div>
  </div>
  <script src="kinhasa.js"></script>
</body>
</html>
